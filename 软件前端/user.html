<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆用户中心</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <!-- 背景容器 - 视频背景 -->
    <!-- 使用Super爱豆的笑容都没你的甜 _ _ 热爱105℃的灰原哀.mp4作为背景视频并启用声音 -->
    <div class="background-container">
        <video class="background-video" id="bgVideo" autoplay muted loop playsinline>
            <source src="Super爱豆的笑容都没你的甜 _ _ 热爱105℃的灰原哀.mp4" type="video/mp4">
        </video>
        <div class="background-overlay"></div>
    </div>

    <!-- 已移除标题 -->

    <div class="main-content">
        <!-- 卡片布局 -->
        <div class="card-container">
            <div class="feature-card" id="home">
                <div class="card-background" id="home-bg"></div>
                <div class="card-content">
                <h3>首页</h3>
                <p>浏览热门图书</p>
            </div>
            </div>
            <div class="feature-card" id="categories">
                <div class="card-background" id="categories-bg"></div>
                <div class="card-content">
                <h3>分类</h3>
                <p>按分类查找图书</p>
            </div>
            </div>
            <div class="feature-card" id="forum">
                <div class="card-background" id="forum-bg"></div>
                <div class="card-content">
                <h3>论坛</h3>
                <p>参与读者讨论</p>
            </div>
            </div>
            <div class="feature-card" id="profile">
                <div class="card-background" id="profile-bg"></div>
                <div class="card-content">
                <h3>我的</h3>
                <p>个人中心管理</p>
            </div>
            </div>
        </div>
    </div>

    <button class="logout-btn" onclick="logout()">退出登录</button>

    <script src="user.js"></script>
</body>
</html>
