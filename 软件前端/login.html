<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人图书收藏管理系统 - 登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 视频背景 -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <!-- 在这里替换您的视频路径 -->
            <source src="登录界面全景.mp4" type="video/mp4">
            您的浏览器不支持视频背景。
        </video>
        <div class="video-overlay"></div>
    </div>
    
    <div class="floating-books">
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>个人图书收藏管理系统</h1>
            <p>请选择您的身份登录</p>
        </div>
        
        <div class="login-body">
            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="user">普通用户</button>
                <button class="user-type-btn" data-type="admin">管理员</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="admin-features" id="adminFeatures">
                    <h4>管理员专属功能</h4>
                    <ul>
                        <li>管理所有图书信息</li>
                        <li>查看借阅记录统计</li>
                        <li>管理用户权限</li>
                        <li>系统设置</li>
                    </ul>
                </div>
                
                <button type="submit" class="login-btn">登录系统</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
