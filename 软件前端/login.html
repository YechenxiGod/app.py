<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫与特摄剧管理系统 - 登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 视频背景 -->
    <div class="video-background">
        <!-- 静音视频 (初始播放) -->
        <video autoplay loop muted playsinline id="mutedVideo" preload="auto">
            <source src="【哲风壁纸】动漫角色-战斗场景.mp4" type="video/mp4">
            您的浏览器不支持视频背景。
        </video>
        
        <!-- 有声音视频 (交互后播放) -->
        <video loop playsinline id="soundVideo" preload="auto" style="display: none;">
            <source src="【𝓻𝓪𝓹𝓹𝓸𝓻𝓽】进来感受死神极致的画风和配乐.mp4" type="video/mp4">
            您的浏览器不支持视频背景。
        </video>
        
        <!-- 备用背景 -->
        <div class="video-fallback">
            <div class="fallback-gradient"></div>
        </div>
        
        <!-- 视频加载指示器 -->
        <div class="video-loading" id="videoLoading">
            正在加载背景视频...
        </div>
        
        <!-- 交互提示 -->
        <div class="interaction-hint" id="interactionHint">
            点击静音按钮位置启用背景声音
        </div>
    </div>
    
    <!-- 声音控制按钮 -->
    <div class="sound-control" id="soundControl">
        <span class="sound-icon">🔇</span>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>动漫与特摄剧管理系统</h1>
            <p>请选择您的身份登录</p>
        </div>
        
        <div class="login-body">
            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="user">普通用户</button>
                <button class="user-type-btn" data-type="admin">管理员</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="admin-features" id="adminFeatures">
                    <h4>管理员专属功能</h4>
                    <ul>
                        <li>管理所有动漫与特摄剧资源</li>
                        <li>查看观看记录统计</li>
                        <li>管理用户权限</li>
                        <li>系统设置</li>
                    </ul>
                </div>
                
                <button type="submit" class="login-btn">登录系统</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
