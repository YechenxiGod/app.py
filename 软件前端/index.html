<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫与特摄剧管理系统后台 - 管理后台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 顶部导航 -->
        <header class="app-header">
            <h1>动漫与特摄剧管理系统后台</h1>
        </header>

        <div class="container">
            <!-- 统计面板 -->
            <div class="stats-panel">
                <h2>统计信息</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>总资源数</h3>
                        <p class="stat-number" id="totalResources">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>可观看</h3>
                        <p class="stat-number available" id="availableResources">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>已借出</h3>
                        <p class="stat-number borrowed" id="borrowedResources">0</p>
                    </div>
                </div>
                
                <div class="category-stats">
                    <h3>分类统计</h3>
                    <ul id="categoryStats"></ul>
                </div>
            </div>

            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索动漫/特摄剧名或导演..." class="search-input">
                    <button onclick="searchResources()" class="btn-primary">搜索</button>
                    <button onclick="resetSearch()" class="btn-secondary">重置</button>
                </div>
                <button onclick="showAddForm()" class="btn-success">添加资源</button>
            </div>

            <!-- 资源列表 -->
            <div class="resource-list">
                <h2>资源列表</h2>
                <div id="loadingMessage" class="loading" style="display: none;">加载中...</div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>暂无资源数据</p>
                    <button onclick="showAddForm()" class="btn-success">添加第一个资源</button>
                </div>
                <table id="resourcesTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>导演/作者</th>
                            <th>出品方</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="resourcesTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- 添加/编辑资源模态框 -->
        <div id="resourceModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2 id="modalTitle">添加资源</h2>
                <form onsubmit="saveResource(event)">
                    <div class="form-group">
                        <label>编号: *</label>
                        <input type="text" id="codeInput" required>
                    </div>
                    
                    <div class="form-group">
                        <label>名称: *</label>
                        <input type="text" id="titleInput" required>
                    </div>
                    
                    <div class="form-group">
                        <label>导演: *</label>
                        <input type="text" id="directorInput" required>
                    </div>
                    
                    <div class="form-group">
                        <label>出品方:</label>
                        <input type="text" id="producerInput">
                    </div>
                    
                    <div class="form-group">
                        <label>分类:</label>
                        <input type="text" id="categoryInput">
                    </div>
                    
                    <div class="form-group">
                        <label>状态:</label>
                        <select id="statusSelect">
                            <option value="可观看">可观看</option>
                            <option value="已借出">已借出</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">保存</button>
                        <button type="button" onclick="hideResourceModal()" class="btn-secondary">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 借阅/归还模态框 -->
        <div id="borrowModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2 id="borrowModalTitle">借出资源</h2>
                <div id="borrowModalContent">
                    <p>借出资源: <strong id="borrowResourceTitle"></strong></p>
                    <form onsubmit="processBorrowReturn(event)">
                        <div class="form-group">
                            <label>借用人姓名: *</label>
                            <input type="text" id="borrowerNameInput" required>
                        </div>
                        <div class="form-group">
                            <label>备注:</label>
                            <textarea id="borrowNotesInput" rows="3"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary" id="borrowSubmitBtn">确认借出</button>
                            <button type="button" onclick="hideBorrowModal()" class="btn-secondary">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
