<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 顶部导航 -->
        <header class="app-header">
            <h1>管理员后台管理系统</h1>
        </header>

        <div class="container">
            <!-- 统计面板 -->
            <div class="stats-panel">
                <h2>统计信息</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h3>总图书数</h3>
                        <p class="stat-number" id="totalBooks">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>在架图书</h3>
                        <p class="stat-number available" id="availableBooks">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>借出图书</h3>
                        <p class="stat-number borrowed" id="borrowedBooks">0</p>
                    </div>
                </div>
                
                <div class="category-stats">
                    <h3>分类统计</h3>
                    <ul id="categoryStats"></ul>
                </div>
            </div>

            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索书名或作者..." class="search-input">
                    <button onclick="searchBooks()" class="btn-primary">搜索</button>
                    <button onclick="resetSearch()" class="btn-secondary">重置</button>
                </div>
                <button onclick="showAddForm()" class="btn-success">添加图书</button>
            </div>

            <!-- 图书列表 -->
            <div class="book-list">
                <h2>图书列表</h2>
                <div id="loadingMessage" class="loading" style="display: none;">加载中...</div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>暂无图书数据</p>
                    <button onclick="showAddForm()" class="btn-success">添加第一本图书</button>
                </div>
                <table id="booksTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ISBN</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- 添加/编辑图书模态框 -->
        <div id="bookModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2 id="modalTitle">添加图书</h2>
                <form onsubmit="saveBook(event)">
                    <div class="form-group">
                        <label>ISBN: *</label>
                        <input type="text" id="isbnInput" required>
                    </div>
                    
                    <div class="form-group">
                        <label>书名: *</label>
                        <input type="text" id="titleInput" required>
                    </div>
                    
                    <div class="form-group">
                        <label>作者: *</label>
                        <input type="text" id="authorInput" required>
                    </div>
                    
                    <div class="form-group">
                        <label>出版社:</label>
                        <input type="text" id="publisherInput">
                    </div>
                    
                    <div class="form-group">
                        <label>分类:</label>
                        <input type="text" id="categoryInput">
                    </div>
                    
                    <div class="form-group">
                        <label>状态:</label>
                        <select id="statusSelect">
                            <option value="在架">在架</option>
                            <option value="借出">借出</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">保存</button>
                        <button type="button" onclick="hideBookModal()" class="btn-secondary">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 借阅/归还模态框 -->
        <div id="borrowModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h2 id="borrowModalTitle">借出图书</h2>
                <div id="borrowModalContent">
                    <p>借出图书: <strong id="borrowBookTitle"></strong></p>
                    <form onsubmit="processBorrowReturn(event)">
                        <div class="form-group">
                            <label>借阅人姓名: *</label>
                            <input type="text" id="borrowerNameInput" required>
                        </div>
                        <div class="form-group">
                            <label>备注:</label>
                            <textarea id="borrowNotesInput" rows="3"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary" id="borrowSubmitBtn">确认借出</button>
                            <button type="button" onclick="hideBorrowModal()" class="btn-secondary">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
